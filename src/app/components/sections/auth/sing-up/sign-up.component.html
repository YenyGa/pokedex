<form
  class="form-container"
  [formGroup]="signUpForm"
  (submit)="signUp()">
  <h1 class="form-title">
    Sign Up
  </h1>
  <input
    type="text"
    class="form-control"
    placeholder="Name"
    [formControl]="signUpForm.get('name')">
  <input
    type="email"
    class="form-control"
    placeholder="Email"
    [formControl]="signUpForm.get('email')">
  <input
    type="password"
    class="form-control"
    placeholder="Password"
    [formControl]="signUpForm.get('password')">
  <input
    type="password"
    class="form-control"
    placeholder="Type Password Again"
    [formControl]="signUpForm.get('secondPassword')">
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="signUpForm.invalid">
    Submit
  </button>
</form>
