<div
  class="card"
  (click)="redirectToDetails()">
  <div class="card-body">
    <div class="card-title">
      {{pokemon.name | titlecase}}
    </div>
    <img src="{{pokemon.imageUrl}}"
         class="card-img-top"
         alt="{{pokemon.name}}">
    <div>
      <span
        class="badge"
        [ngStyle]="{'background-color': ColorTypeHelper.getColorType(type)}"
        *ngFor="let type of pokemon.types">
        {{type | uppercase}}
      </span>
    </div>
  </div>
</div>
