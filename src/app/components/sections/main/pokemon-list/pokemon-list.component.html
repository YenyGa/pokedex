<div class="row">
  <input
    type="text"
    class="form-control"
    placeholder="Search Pokemon by Name or Type"
    [formControl]="searchControl">
</div>
<div class="row">
  <app-pokemon-card
    class="card-container"
    *ngFor="let pokemon of pokemonList | paginate: { itemsPerPage: 50, currentPage: p }"
    [pokemon]="pokemon">
  </app-pokemon-card>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
